<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to PJA & CMB Games ðŸŽ®</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #000;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .enter-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .enter-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Page Content -->
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Welcome to PJA & CMB Games ðŸŽ®</h1>
    <button class="enter-btn" onclick="location.href='home.html'">Enter Site</button>
  </div>

</body>
</html>
